<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straight to the Comments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .phone-container {
            max-width: 375px;
            margin: 20px auto;
            background: #000;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            min-height: 90vh;
            position: relative;
        }

        .status-bar {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
        }

        .header {
            padding: 15px;
            border-bottom: 1px solid #262626;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .back-arrow:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .post-container {
            border-bottom: 1px solid #262626;
            position: relative;
        }

        .post-header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .post-info h3 {
            font-size: 14px;
            font-weight: 600;
        }

        .post-info span {
            font-size: 12px;
            color: #8e8e8e;
        }

        .post-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
        }

        .post-actions {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .post-stats {
            padding: 0 15px 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .post-caption {
            padding: 0 15px 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .comments-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8) 20%, rgba(0,0,0,0.95) 60%, #000 100%);
            max-height: 80%;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            cursor: grab;
            z-index: 10;
        }

        .comments-overlay.active {
            transform: translateY(0);
        }

        .comments-overlay:active {
            cursor: grabbing;
        }

        .comments-section {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px 0 0 0;
        }

        .comment {
            padding: 8px 15px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .comment-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(45deg, #833ab4, #fd1d1d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
            font-size: 14px;
            line-height: 1.3;
        }

        .comment-author {
            font-weight: 600;
            margin-right: 5px;
        }

        .comment-likes {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 5px;
            cursor: pointer;
        }

        .comment-likes:hover {
            color: #fff;
        }

        .player-comment {
            background: rgba(0, 149, 246, 0.15);
            border-left: 3px solid #0095f6;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 149, 246, 0.3);
            animation: playerCommentGlow 2s ease-in-out infinite alternate;
        }

        @keyframes playerCommentGlow {
            from { box-shadow: 0 0 15px rgba(0, 149, 246, 0.3); }
            to { box-shadow: 0 0 25px rgba(0, 149, 246, 0.5); }
        }

        .player-comment::before {
            content: "YOU";
            position: absolute;
            top: 5px;
            right: 10px;
            background: #0095f6;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
        }

        .drag-handle {
            width: 40px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin: 10px auto;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .choice-panel {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            background: #262626;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .choice-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-btn {
            background: #404040;
            border: none;
            color: #fff;
            padding: 12px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .choice-btn:hover {
            background: #505050;
            transform: translateY(-2px);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: #262626;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            margin: 20px;
        }

        .game-over h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .game-over p {
            margin-bottom: 20px;
            line-height: 1.4;
            color: #ccc;
        }

        .restart-btn {
            background: #0095f6;
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #0095f6;
        }

        .stat-label {
            font-size: 12px;
            color: #8e8e8e;
        }

        .hidden {
            display: none;
        }

        /* Menu screen */
        .menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .menu-content {
            background: #262626;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            margin: 20px;
            color: white;
        }

        .menu-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .menu-content p {
            margin-bottom: 15px;
            line-height: 1.5;
            color: #ccc;
        }

        .start-game-btn {
            background: #0095f6;
            border: none;
            color: #fff;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .start-game-btn:hover {
            transform: translateY(-2px);
        }

        /* Like counter */
        .like-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #833ab4, #fd1d1d);
            color: white;
            padding: 15px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1500;
            display: none;
        }

        .like-counter.show {
            display: block;
            animation: slideInFromTop 0.5s ease-out;
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .like-counter .label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .like-counter .count {
            font-size: 24px;
            font-weight: bold;
        }

        /* Digital Footprint counter (hidden) */
        .footprint-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 15px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1500;
            display: none;
        }

        .footprint-counter.show {
            display: block;
            animation: slideInFromTop 0.5s ease-out;
        }

        .footprint-counter .label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .footprint-counter .count {
            font-size: 24px;
            font-weight: bold;
        }

         .platform-discord .post-caption {

        /* Dialogue exchange styling */
        .dialogue-exchange {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin: 10px 0;
            padding: 15px;
            border-left: 3px solid #0095f6;
        }

        .exchange-step {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255,255,255,0.03);
        }

        .exchange-step:last-child {
            margin-bottom: 0;
        }

        .exchange-label {
            font-size: 11px;
            color: #8e8e8e;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .exchange-text {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Platform indicators */
        .platform-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }

        .platform-instagram .platform-indicator {
            background: linear-gradient(45deg, #833ab4, #fd1d1d);
        }

        .platform-tiktok .platform-indicator {
            background: linear-gradient(45deg, #000000, #25f4ee);
        }

        .platform-youtube .platform-indicator {
            background: linear-gradient(45deg, #ff0000, #282828);
        }

        .platform-text .platform-indicator {
            background: linear-gradient(45deg, #25d366, #128c7e);
        }

        .platform-discord .platform-indicator {
            background: linear-gradient(45deg, #5865f2, #7289da);
        }
    </style>
</head>

            <button class="start-game-btn" onclick="startGame()">Start Commenting!</button>

            init() {
                this.setupEventListeners();
                this.updatePlatformDisplay();
                this.setupDragFunctionality();
                this.showCommentOptions('hypebeast'); // Show initial comment options
            }

            setupEventListeners() {
                // Choice buttons are handled with onclick attributes
            }

            setupDragFunctionality() {
                const overlay = document.getElementById('comments-overlay');
                if (!overlay) return;
                
                const handle = overlay.querySelector('.drag-handle');
                if (!handle) return;

                // Touch events
                handle.addEventListener('touchstart', (e) => {
                    this.startDrag(e.touches[0].clientY);
                });

                document.addEventListener('touchmove', (e) => {
                    if (this.isDragging) {
                        e.preventDefault();
                        this.drag(e.touches[0].clientY);
                    }
                });

                document.addEventListener('touchend', () => {
                    this.endDrag();
                });

                // Mouse events
                handle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    this.startDrag(e.clientY);
                });

                document.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        this.drag(e.clientY);
                    }
                });

                document.addEventListener('mouseup', () => {
                    this.endDrag();
                });
            }

            startDrag(clientY) {
                this.isDragging = true;
                this.startY = clientY;
                const overlay = document.getElementById('comments-overlay');
                const transform = window.getComputedStyle(overlay).transform;
                this.startTransform = transform === 'none' ? 0 : parseFloat(transform.split(',')[5]) || 0;
            }

            drag(clientY) {
                const deltaY = clientY - this.startY;
                const overlay = document.getElementById('comments-overlay');
                const newTransform = Math.max(0, Math.min(100, this.startTransform + deltaY));
                overlay.style.transform = `translateY(${newTransform}%)`;
            }

            endDrag() {
                this.isDragging = false;
                const overlay = document.getElementById('comments-overlay');
                const transform = window.getComputedStyle(overlay).transform;
                const currentY = transform === 'none' ? 0 : parseFloat(transform.split(',')[5]) || 0;
                
                if (currentY > 50) {
                    overlay.classList.add('active');
                } else {
                    overlay.classList.remove('active');
                }
            }

            completeExchange() {
                const style = this.commentStyles[this.currentCommentType];
                
                // Update scores
                this.playerLikes += style.likesGain;
                this.digitalFootprint += style.footprintChange;
                
                // Track comment
                this.playerComments.push({
                    platform: this.currentPlatform,
                    exchange: this.currentExchange,
                    style: this.currentCommentType,
                    likes: style.likesGain,
                    footprint: style.footprintChange
                });
                
                // Update counters
                this.updateCounters();
                
                this.currentExchange++;
                
                if (this.currentExchange >= this.maxExchanges) {
                    // Platform complete
                    this.completePlatform();
                } else {
                    // Continue to next exchange
                    this.showCommentOptions(this.currentCommentType);

                choicePanel.style.display = 'none';

                // Calculate platform results
                this.calculatePlatformResults();

                setTimeout(() => {
                    this.showGameOver();
                }, 1000);
            }

            calculatePlatformResults() {
                this.platformResults = [];
                
                this.platforms.forEach((platform, index) => {
                    const platformComments = this.playerComments.filter(comment => comment.platform === index);
                    const avgFootprint = platformComments.reduce((sum, comment) => sum + comment.footprint, 0) / platformComments.length;
                    
                    let result;
                    if (avgFootprint >= 5) {
                        result = "Featured in Explore";
                    } else if (avgFootprint >= 0) {
                        result = "Normal reach";
                    } else if (avgFootprint >= -10) {
                        result = "Reduced reach";
                    } else {
                        result = "Shadowbanned";
                    }
                    
                    this.platformResults.push({
                        platform: platform.name,
                        result: result,
                        avgFootprint: avgFootprint
                    });
                });
            }

            showGameOver() {
                const gameOver = document.getElementById('game-over');
                const content = document.getElementById('game-over-content');
                
                // Determine final outcome based on Digital Footprint
                let outcome, title, message;
                
                if (this.digitalFootprint >= 50) {
                    outcome = 'excellent';
                    title = '🌟 Excellent Digital Footprint!';
                    message = 'You built genuine connections across all platforms!';
                } else if (this.digitalFootprint >= 20) {
                    outcome = 'good';
                    title = '👍 Good Digital Footprint!';
                    message = 'You maintained a positive online presence!';
                } else if (this.digitalFootprint >= 0) {
                    outcome = 'neutral';
                    title = '😐 Neutral Digital Footprint';
                    message = 'Your online presence is mixed.';
                } else if (this.digitalFootprint >= -20) {
                    outcome = 'poor';
                    title = '😬 Poor Digital Footprint';
                    message = 'Your online behavior raised some red flags.';
                } else {
                    outcome = 'terrible';
                    title = '🚨 Terrible Digital Footprint';
                    message = 'Your online behavior seriously damaged your reputation.';
                }
                
                const html = `
                    <h2>${title}</h2>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-number">${this.playerLikes}</div>
                            <div class="stat-label">Total Likes</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">${this.digitalFootprint}</div>
                            <div class="stat-label">Digital Footprint</div>
                        </div>
                    </div>
                    
                    <p>${message}</p>
                    
                    <h3>Platform Results:</h3>
                    <div style="text-align: left; margin: 20px 0;">
                        ${this.platformResults.map(result => `
                            <div style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                                <strong>${result.platform}:</strong> ${result.result}
                            </div>
                        `).join('')}
                    </div>
                    
                    <p style="font-style: italic; color: #0095f6; margin-top: 20px;">
                        💡 Lesson: Your Digital Footprint matters more than your like count!
                    </p>
                    
                    <button class="restart-btn" onclick="location.reload()">Play Again</button>
                `;
                
                content.innerHTML = html;
                gameOver.classList.remove('hidden');
            }
        }

        let game;

        function startGame() {
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            document.getElementById('choice-panel').style.display = 'block';
            
            // Reset counters
            const likeCounter = document.getElementById('likeCounter');
            const footprintCounter = document.getElementById('footprintCounter');
            likeCounter.classList.remove('show');
            footprintCounter.classList.remove('show');
            
            // Create new game instance
            game = new StraightToCommentsGame();
        }

        function showMenu() {
            document.getElementById('menuScreen').style.display = 'flex';
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('choice-panel').style.display = 'none';
            document.getElementById('game-over').classList.add('hidden');
            
            // Hide counters
            const likeCounter = document.getElementById('likeCounter');
            const footprintCounter = document.getElementById('footprintCounter');
            likeCounter.classList.remove('show');
            footprintCounter.classList.remove('show');
            
            // Reset game
            game = null;
        }
    </script>
